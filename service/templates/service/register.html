{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - CronyGlasses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}">
    <link rel="stylesheet" href="https://kit.fontawesome.com/50e0af0f47.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/50e0af0f47.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="signup-form" method="POST">
      {% csrf_token %}
      <h2>Create an account</h2>
      <div class="form-group">
        <label for="id_first_name">First Name</label>
        <input type="text" id="id_first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="id_last_name">Last Name</label>
        <input type="text" id="id_last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" required>
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" required>
      </div>
      <!-- div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="confirm_password" required>
      </div> -->
      <div class="form-group">
        <label for="id_newsletter">Sign up for newsletter</label>
        <input type="checkbox" id="id_newsletter" name="newsletter">
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
      <hr>
      <p>Or sign up with:</p>
      <div class="social-media-icons">
        <a href="#"> <i class="fab fa-facebook"></i></a>
        <a href="#"> <i class="fab fa-google"></i></a>
      </div>
    </form>
  </body>
</html>
