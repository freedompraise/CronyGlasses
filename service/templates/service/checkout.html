{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
  <title>Checkout - CronyGlasses</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/checkout.css' %}">
{% endblock extrahead %}

{% block content %}
<div class="container my-4">
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <h2 class="mb-3">Shipping Address</h2>
      <form method="POST" action="{% url 'checkout' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" class="form-control" placeholder="eg john doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="johndoe@yahoo.com" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" class="form-control" placeholder="NO, 6 Texas Road, Kenya" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" class="form-control" placeholder="Benin" required>
        </div>
        <div class="form-group">
          <label for="state">State/Province</label>
          <input type="text" name="state" class="form-control" placeholder="Lagos " required>
        </div>
        <div class="form-group">
          <label for="zip_code">ZIP/Postal Code</label>
          <input type="text" name="zip_code" class="form-control" placeholder="123456" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" name="country" class="form-control" placeholder="Nigeria" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" class="form-control" placeholder="+234-123-456-7890" required>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>
    <div class="col-md-6">
{% endblock %}
